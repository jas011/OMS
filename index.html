<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Customer Orders</h1>
    <div id="order-table"></div> <!-- The table will be inserted here -->

    <script>
        // Replace '1' with the actual order or customer ID you want to fetch
        let order = 1;

        // Fetch the data from the API
        fetch(`api.php?order=${order}`)
            .then(response => response.text())  // Parse as text
            .then(data => {
                // Insert the table into the div
                document.getElementById('order-table').innerHTML = data;
                let d = JSON.parse(data);
                console.log(d);
            })
            .catch(error => {
                console.error('Error fetching order data:', error);
            });
    </script>
</body>
</html>
